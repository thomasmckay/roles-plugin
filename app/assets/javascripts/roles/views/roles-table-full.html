<table class="table table-striped" ng-class="{'table-mask': roleTable.working}">
  <thead>
    <tr bst-table-head row-select>
      <th bst-table-column="name" sortable>{{ "Name" | translate }}</th>
      <th bst-table-column="name" sortable>{{ "Organizations" | translate }}</th>
      <th bst-table-column="name" sortable>{{ "Locations" | translate }}</th>
      <th bst-table-column="name" sortable>{{ "Resource Types" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr bst-table-row ng-repeat="role in roleTable.rows" row-select="role">
      <td bst-table-cell>
        <a ui-sref="roles.details.info({roleId: role.id})">
          {{ role.name }}
        </a>
        <i class="icon-chevron-right selected-icon" ng-show="role.selected"></i>
      </td>
      <td bst-table-cell>{{ role.organizations.join(', ') }}</td>
      <td bst-table-cell>{{ role.locations.join(', ') }}</td>
      <td bst-table-cell>{{ role.resource_types.join(', ') }}</td>
    </tr>
  </tbody>
</table>
