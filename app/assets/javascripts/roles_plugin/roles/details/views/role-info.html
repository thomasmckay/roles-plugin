<span page-title ng-model="role">{{ 'Role information for:' | translate }} {{ role.name }}</span>
<div bst-alert success-messages="successMessages" error-messages="errorMessages"></div>

<div class="details fl">
  <section>
    <h4 translate>Basic Information</h4>

    <div class="detail">
      <span class="info-label" translate>Name</span>
      <span class="info-value"
            bst-edit-text="role.name"
            on-save="save(role, 'name')"
            readonly="role.readonly">
      </span>
    </div>

    <div class="detail">
      <span class="info-label" translate>Description</span>
      <span class="info-value"
            bst-edit-textarea="role.description"
            on-save="save(role, 'description')"
            readonly="role.readonly">
      </span>
    </div>

  </section>
</div>
