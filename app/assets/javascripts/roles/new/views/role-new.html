<div class="loading-mask loading-mask-panel icon-3x" ng-show="panel.loading">
  <i class="icon-spinner icon-spin"></i>
  {{ "Loading..." | translate }}
</div>

<section class="nutupane-details" ng-cloak bst-container-scroll>

  <header class="new-header details-header">
    <h2 class="pull-left" translate>New Role</h2>

    <div class="details-actions pull-right">
      <button class="btn btn-default" ui-sref="roles.index">
        <i class="icon-remove"></i>
        {{ "Close" | translate }}
      </button>
    </div>
  </header>

  <form name="roleForm" class="form-horizontal" novalidate role="form">

    <div bst-form-group label="{{ 'Name' | translate }}">
      <input id="name"
             name="name"
             ng-model="role.name"
             type="text"
             tabindex="1"
             autofocus
             required/>
    </div>
    <div bst-form-group label="{{ 'Description' | translate }}">
      <textarea id="description"
                name="description"
                ng-model="role.description"
                tabindex="3">
      </textarea>
    </div>

    <div bst-form-buttons
         on-cancel="transitionTo('roles.index')"
         on-save="save(role)"
         working="working">
    </div>


  </form>

</section>
